<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

      initial-scale=1.0">

      Simulación de Dispositivo
      IoT
    </title>
    <link href="css/estilos.css"
      rel="stylesheet">
    <script type="module"
      src="cmp/mi-footer.js">
      </script>


<meta name="theme-color" content="#F0DB4F">
<meta name="MobileOptimized" content="width">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="shortcut icon" type="image/png" href="img/swords.svg">
<link rel="apple-touch-icon" href="img/swords.svg">
<link rel="apple-touch-startup-image" href="img/swords.svg">

<!-- metarial desing links-->


 <!-- Compiled and minified CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  </head>
  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center"> Simulación de Dispositivo
          IoT</a>
       
      </div>
    </nav>
          


    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">VER MOVIL</span>
           
          </div>
          <div class="card-action">
            <a href="index.html"
           >ENTRAR</a>
       
          </div>
        </div>
      </div>
    </div>

    <div class="contenido">
    
      <p>
        <a href="index.html"
         >
          Ver móvil.</a>
      </p>
      <p>
        <label>
          Dispositivo
          <output
            id="ctDispositivo">
          </output>
        </label>
      </p>
      <p>
        <label>
          Entrada
          <input id="ctEntrada"
            type="range"
            min="0" max="10">
        </label>
      </p>
      <p>
        <label>
          <input id="ctSondea"
            type="checkbox"
            checked>
          Sondea Salida
        </label>
      </p>
      <p>
        <label>
          Salida
          <output id="ctSalida">
          </output>
        </label>
      </p>
      <p>
        <output id="iotError">
        </output>
      </p>
      <mi-footer></mi-footer>
    </div>
    <script type="module"
      src="disp/CtrlDispositivo.js">
      </script>
  </body>
